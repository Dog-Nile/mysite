<!DOCTYPE html>
{% load month_to_eng %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Post Archives for {{ year|date:"Y" }}</h1>
<ul>
    {% for date in date_list %}
    {{ date|date:'b' }}
    <li style="display: inline;">
        <a href="{% url 'blog:post_month_archive' year|date:'Y' date|date:'b'|month_to_eng %}">
            {{ date|date:"F" }}
        </a>
    </li>
    {% endfor %}
</ul>
<br>
<div>
    <ul>
        {% for post in object_list %}
            <li>{{ post.modified_at|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
                <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
